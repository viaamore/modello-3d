<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modello 3D - Progetto Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .model-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copiaLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copiato negli appunti!");
            }).catch(err => {
                console.error("Errore nel copiare il link: ", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Progetto Cliente</h1>
        <p>Visualizza il modello 3D del tuo progetto.</p>
        
        <!-- Incorpora il tuo file HTML del modello 3D -->
        <iframe class="model-container" src="modello.html"></iframe>
        
        <a href="modello.html" class="btn" target="_blank">Apri a Schermo Intero</a>
        <button class="btn" onclick="copiaLink()">Copia Link</button>
    </div>
</body>
</html>
